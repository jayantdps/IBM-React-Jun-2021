<!-- basic + hra + da - tax(%) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }

    </style>
    <!-- 
        Assumptions
            1. The funtionality of the application matches 100% of the application owner's expectations
                - No validations are needed
                - No error messages need to be displayed
                - Dont have to disable the button when the data is insufficient
            2. We have a separate team responsible for preparing the application for deployment
                - they will refactor the css into a separate file
                - they will refactor the js code into separate files
                - minification, uglification, versioning etc will be taken care

     -->
    <script src="jquery-3.6.0.js"></script>
    <script>
        //Model
        //state & behaviour 
        function SalaryCalculatorModel(){
            //state
            this.basic = 0;
            this.hra = 0;
            this.da = 0;
            this.tax = 0;
            this.salary = 0;
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.basic + this.hra + this.da,
                net = gross * ((100-this.tax)/100);
            this.salary = net;
        }


        //UI (View)
        $(function(){ 

            var model = new SalaryCalculatorModel();

            $('#btnCalculate').on('click', function(){
                model.basic = parseInt($('#txtBasic').val());
                model.hra = parseInt($('#txtHra').val());
                model.da = parseInt($('#txtDa').val());
                model.tax = parseInt($('#rangeTax').val());

                model.calculate()
                
                $('#tdBasic').text(model.basic);
                $('#tdHra').text(model.hra);
                $('#tdDa').text(model.da);
                $('#tdTax').text(model.tax);
                $('#tdSalary').text(model.salary);
            });
        });

    </script>
</head>
<body>
    <h1>Salary Calculator - V2</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div class="field">
            <table>
                <tbody>
                    <tr>
                        <td id="tdBasic">[basic]</td>
                        <td id="tdHra">[hra]</td>
                        <td id="tdDa">[da]</td>
                        <td id="tdTax">[tax]</td>
                        <td id="tdSalary">[salary]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
