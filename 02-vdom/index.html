<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDOM Demo</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script>
        var counter = 0;
        function onBtnRenderClick(){
            ++counter;
            var h1 = React.createElement('h1', { id: 'heading-1' }, 'Welcome to React.js! - ' + counter)
            ReactDOM.render(h1, document.getElementById('root'));
            document.getElementById('spanCount').innerText = counter;
        }
        function onDocumentLoad(){
            var btnRender = document.getElementById('btnRender');
            btnRender.addEventListener('click', onBtnRenderClick);
        }
        window.addEventListener('load', onDocumentLoad)

    </script>
</head>
<body>
    <input type="button" value="Render" id="btnRender">
    <div>
        <span>Counter [updated using actual DOM] :</span>
        <span id="spanCount">0</span>
    </div>
    <div id="root">

    </div>
</body>
</html>
